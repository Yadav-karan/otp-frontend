<form #regForm="ngForm" (ngSubmit)="register(regForm.value)" class="register-cont mb-5">
    <div class="register">
        <div class="mb-3">
            <h2>
                Registeration Form
            </h2>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">First Name</label>
            <input type="text" class="form-control" name="firstname" #firstname="ngModel" required placeholder="Enter First Name"
                ngModel />
            <div *ngIf="!firstname.valid && firstname.touched" class="alert alert-danger">
                <span>first name is required</span>
            </div>
        </div>

        
        <div class="mb-3">
            <label for="name" class="form-label">Last Name</label>
            <input type="text" class="form-control" name="lastname" #lastname="ngModel" required placeholder="Enter Last Name"
                ngModel />
            <div *ngIf="!lastname.valid && lastname.touched" class="alert alert-danger">
                <span>last ame is required</span>
            </div>
        </div>
        <div class="mb-3">
            <label for="Username" class="form-label">Create Username</label>
            <input type="text" class="form-control" name="username" #username="ngModel" required
                placeholder="Create Username" ngModel />
            <div *ngIf="!username.valid && username.touched" class="alert alert-danger">
                <span>username is required</span>
            </div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Create Password</label>
            <input type="password" class="form-control" name="password" #password="ngModel" required
                placeholder="Create Password" ngModel />
            <div *ngIf="!password.valid && password.touched" class="alert alert-danger">
                <span>password is required</span>
            </div>
        </div>


        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" name="email" #email="ngModel" required placeholder="Enter Email"
                ngModel />
            <div *ngIf="!email.valid && email.touched" class="alert alert-danger">
                <span>email is required</span>
            </div>
        </div>

        <div class="mt-4">
            <button type="submit" [disabled]="regForm.invalid" class="btn btn-primary" col="3">Register</button>
        </div>
    </div>
</form>
