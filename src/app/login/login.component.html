<form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" class="login-cont">
    <div class="login">
      <div class="mb-3">
        <h2>
          Log in here <i class="fa-solid fa-cookie-bite"></i>
        </h2>
      </div>
      <div class="mb-3">
        <label for="Username" class="form-label"><i class="fa-solid fa-user"></i> Username</label>
        <input type="text" class="form-control" name="username" #username="ngModel" required placeholder="Enter Username" ngModel />
        <div *ngIf="!username.valid && username.touched" class="alert alert-danger">
          <span>username is required</span>
        </div>
        
      </div>
      <div class="mb-3">
        <label for="password" class="form-label"><i class="fa-solid fa-lock"></i> Password</label>
        <input type="password" class="form-control" name="pass" #pass="ngModel" required placeholder="Password" ngModel />
        <div *ngIf="!pass.valid && pass.touched" class="alert alert-danger">
          <span>password is required</span>
        </div>
      </div>
      <div class="mt-4">
        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary" col="3">Log in </button>
      </div>
      <div class="mt-2 text-center">
        <a routerLink="register-user"> not a user ? create account</a>
      </div>
    </div>
  </form>
